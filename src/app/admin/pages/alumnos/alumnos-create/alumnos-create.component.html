<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>Agregar alumno <small></small></h5>
                <div class="ibox-tools">
                    <a (click)="close()" class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form [formGroup]="userForm">
                    <div class="form-group  row"><label class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input formControlName="name" type="text" class="form-control"></div>
                    
                    </div>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.name">
                            <div class="error-message"
                                *ngIf="userForm.get('name').hasError(error.type) && (userForm.get('name').dirty ||userForm.get('name').touched)">
                                {{error.message}}
                            </div>
                        </ng-container>
                    </div>

                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label for="projectinput1">Grupos</label>
                        <mat-form-field appearance="fill" class="form-control">
                          <mat-label>Seleccionar</mat-label>
                          <mat-select formControlName="idGroup">
                            <mat-option *ngFor="let item of dataGroup " [value]="item">{{item.name}}</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>


                    <div class="hr-line-dashed"></div>
                    <div class="form-group row"><label class="col-sm-2 col-form-label">Correo</label>
                        <div class="col-sm-10">
                            <input formControlName="email" type="text" class="form-control">
                        </div>
            
                    </div>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.email">
                            <div class="error-message"
                                *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty ||userForm.get('email').touched)">
                                {{error.message}}
                            </div>
                        </ng-container>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group row"><label class="col-sm-2 col-form-label">Contrase√±a</label>
                        <div class="col-sm-10">
                            <input formControlName="startPassword" type="text" class="form-control">
                        </div>
                       
                    </div>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.startPassword">
                            <div class="error-message"
                                *ngIf="userForm.get('startPassword').hasError(error.type) && (userForm.get('startPassword').dirty ||userForm.get('startPassword').touched)">
                                {{error.message}}
                            </div>
                        </ng-container>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group row">
                        <div class="col-sm-4 col-sm-offset-2" style="margin-left: auto;">
                            <button (click)="close()" class="btn btn-white btn-sm" type="submit">Cancelar</button>
                            <button [disabled]="!userForm.valid" (click)="subirArchivo()" class="btn btn-primary btn-sm"
                                type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
