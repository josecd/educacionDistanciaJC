<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Grupos</h5>
                    <div class="ibox-tools">
                        <a *ngIf="statusTable === true"  (click)="addMateriaGrupo()"  class="btn btn-primary btn-xs">Agregar materia</a>
                        <a *ngIf="statusTable === false"  (click)="loadMaterias()"  class="btn btn-primary btn-xs">Ver materias</a>
                        <a *ngIf="statusTable === true" (click)="loadtUsuarios()"  class="btn btn-primary btn-xs">Ver Alumnos</a>
                        <a (click)="openHorario()"  class="btn btn-primary btn-xs">Ver horario</a>


                    </div>
                </div>
                <div class="ibox-content">
    
                    <div class="project-list">
                        <mat-form-field>
                            <mat-label>Filtro</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="">
                        </mat-form-field>

                        <div class="mat-elevation-z8" style="min-height: 500px;">
                            <table mat-table [dataSource]="dataSource" matSort>

                                <!-- ID Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                                    <td mat-cell *matCellDef="let row">
                                        <a *ngIf="statusTable === false">{{row.name}} </a>
                                        <a *ngIf="statusTable === true">{{row.idSubject.name}} </a> 
                                </ng-container>

                                <!-- Progress Column -->
                                <ng-container matColumnDef="nivel">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> 
                                        <a *ngIf="statusTable === false">Grado</a>
                                        <a *ngIf="statusTable === true">Profesor</a> </th>
                                    
                                    <td mat-cell *matCellDef="let row"> 
                                        <a *ngIf="statusTable === false">{{row.idGroup.nivel}} </a>
                                        <a *ngIf="statusTable === true">{{row.idTeacher.name}} </a> 
                                        </td>
                                </ng-container>


                                <!-- acciones Column -->

                                <ng-container matColumnDef="acciones">
                                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                                    <td mat-cell class="buttons" mat-cell *matCellDef="let user">
                                        <button *ngIf="statusTable === false" mat-cell mat-raised-button color="primary"
                                      >Calificaciones</button>
                                      <button *ngIf="statusTable === true" mat-cell mat-raised-button color="primary"
                                      >Tareas</button>
                                        <!-- <button mat-cell mat-raised-button color="primary"
                                            (click)="goVerGrupo(user)">Ver</button> -->
                                    </td>*
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                            </table>

                        </div>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
