
<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>Agregar materia <small></small></h5>
                <div class="ibox-tools">
                    <a (click)="close()" class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form [formGroup]="userForm">
               
                    <div class="form-group">
                        <label for="projectinput1">Seleccionar materia</label>
                        <mat-form-field appearance="fill" class="form-control">
                          <mat-label>Seleccionar</mat-label>
                          <mat-select formControlName="idSubject">
                            <mat-option *ngFor="let item of dataMateria " [value]="item">{{item.name}}</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>

                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label for="projectinput1">Seleccionar profesor</label>
                        <mat-form-field appearance="fill" class="form-control">
                          <mat-label>Seleccionar</mat-label>
                          <mat-select formControlName="idTeacher">
                            <mat-option *ngFor="let item of dataProfesor" [value]="item">{{item.name}}</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>

                    <div class="form-group row">
                        <div class="col-sm-4 col-sm-offset-2" style="margin-left: auto;">
                            <button (click)="close()" class="btn btn-white btn-sm" type="submit">Cancelar</button>
                            <button [disabled]="!userForm.valid" (click)="sendData()" class="btn btn-primary btn-sm"
                                type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
