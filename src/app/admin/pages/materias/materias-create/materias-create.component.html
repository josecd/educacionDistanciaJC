<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>Agregar materia <small></small></h5>
                <div class="ibox-tools">
                    <a (click)="close()" class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form [formGroup]="userForm">
                    <div class="form-group  row"><label class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input formControlName="name" type="text" class="form-control"></div>
                    
                    </div>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.name">
                            <div class="error-message"
                                *ngIf="userForm.get('name').hasError(error.type) && (userForm.get('name').dirty ||userForm.get('name').touched)">
                                {{error.message}}
                            </div>
                        </ng-container>
                    </div>

                    <div class="hr-line-dashed"></div>

                    <div class="form-group row"><label class="col-sm-2 col-form-label">Horario</label>
                        <div class="col-sm-10">
                            <input formControlName="horario" type="text" class="form-control">
                        </div>
            
                    </div>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.horario">
                            <div class="error-message"
                                *ngIf="userForm.get('horario').hasError(error.type) && (userForm.get('horario').dirty ||userForm.get('horario').touched)">
                                {{error.message}}
                            </div>
                        </ng-container>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group row"><label class="col-sm-2 col-form-label">Numero de unidades</label>
                        <div class="col-sm-10">
                            <input formControlName="numberUnits" type="number" class="form-control">
                        </div>
                       
                    </div>
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.numberUnits">
                            <div class="error-message"
                                *ngIf="userForm.get('numberUnits').hasError(error.type) && (userForm.get('numberUnits').dirty ||userForm.get('numberUnits').touched)">
                                {{error.message}}
                            </div>
                        </ng-container>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group row">
                        <div class="col-sm-4 col-sm-offset-2" style="margin-left: auto;">
                            <button (click)="close()" class="btn btn-white btn-sm" type="submit">Cancelar</button>
                            <button [disabled]="!userForm.valid" (click)="sendData()" class="btn btn-primary btn-sm"
                                type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
