<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>Clase online <small></small></h5>
                <div class="ibox-tools">
                    <a (click)="close()" class="close-link">
                        <i class="fa fa-times"></i>
                    </a>


                </div>
            </div>
            <div class="ibox-content">
                <iframe class="col-sm-12" style="height: 500px;" allow="camera; microphone"
                    [src]="sanitizer.bypassSecurityTrustResourceUrl(url)"></iframe>

            </div>
        </div>
    </div>
</div>
